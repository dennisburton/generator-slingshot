<!DOCTYPE HTML>
<html>
<head>
<script src='twig.js'></script>
<script>
window.onload = function() {
  var template = twig({
    data: 'The {% if baked_good %}{{ baked_good }} test{% else %}not{%endif%} is a lie.'
  });

  template.render({baked_good: 'cupcake'}, function(result) {
    document.body.innerHTML = result;
  });
}
</script>
</head>

<body>
</body>
</html>
